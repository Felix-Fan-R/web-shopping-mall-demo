<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="现代化的企业管理系统，提供高效直观的数据管理和分析功能" />
    <meta name="keywords" content="管理系统,企业管理,数据分析,后台管理,管理平台" />
    <meta name="author" content="管理系统团队" />
    <meta name="theme-color" content="#3a7afe" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Open Graph / 社交媒体元数据 -->
    <meta property="og:title" content="企业管理系统" />
    <meta property="og:description" content="现代化的企业管理系统，提供高效直观的数据管理和分析功能" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com" />
    <meta property="og:image" content="https://example.com/og-image.jpg" />
    
    <title>企业管理系统 | 高效管理平台</title>
    
    <!-- 预加载字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="/src/style.css" as="style">
    <link rel="preload" href="/src/main.js" as="script">
    
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      
      #app {
        width: 100%;
        height: 100%;
      }
      
      /* 初始加载动画 */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f8fafc;
        z-index: 9999;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
        animation: pulse 1.5s infinite ease-in-out;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(58, 122, 254, 0.2);
        border-radius: 50%;
        border-top-color: #3a7afe;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        margin-top: 16px;
        font-size: 16px;
        color: #4b5563;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      @keyframes pulse {
        0% {
          transform: scale(0.95);
          opacity: 0.7;
        }
        50% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(0.95);
          opacity: 0.7;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 初始加载动画 -->
      <div class="app-loading">
        <svg class="loading-logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path fill="#3a7afe" d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <div class="loading-spinner"></div>
        <div class="loading-text">系统加载中...</div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
