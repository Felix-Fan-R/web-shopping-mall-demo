    <!-- CSS 文件 -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html">综合网站</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">首页</a></li>
                <li><a href="pages/products.html">产品</a></li>
                <li><a href="pages/search.html">搜索</a></li>
                <li><a href="pages/cart.html"><i class="fas fa-shopping-cart"></i> 购物车</a></li>
                <li><a href="pages/login.html">登录</a></li>
                <li><a href="pages/register.html">注册</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- 轮播图部分 -->
    <section class="hero-slider">
        <div class="slider-container">
            <div class="slide active">
                <img src="assets/images/slider1.jpg" alt="轮播图1">
                <div class="slide-content">
                    <h2>欢迎来到我们的网站</h2>
                    <p>发现更多精彩内容</p>
                </div>
            </div>
            <!-- 更多轮播图将通过 JavaScript 动态添加 -->
        </div>
        <div class="slider-controls">
            <button class="prev"><i class="fas fa-chevron-left"></i></button>
            <button class="next"><i class="fas fa-chevron-right"></i></button>
        </div>
    </section>

    <!-- 产品分类展示 -->
    <section class="categories">
        <div class="container">
            <h2 class="section-title">产品分类</h2>
            <div class="category-grid">
                <div class="category-card">
                    <img src="assets/images/category1.jpg" alt="分类1">
                    <h3>分类一</h3>
                    <p>分类描述内容</p>
                </div>
                <!-- 更多分类卡片将通过 JavaScript 动态添加 -->
            </div>
        </div>
    </section>

    <!-- 特色内容展示 -->
    <section class="features">
        <div class="container">
            <h2 class="section-title">特色内容</h2>
            <div class="feature-grid">
                <!-- <div class="feature-card">
                    <i class="fas fa-star"></i>
                    <h3>特色一</h3>
                    <p>特色描述内容</p>
                </div> -->
                <!-- 更多特色卡片将通过 JavaScript 动态添加 -->
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>关于我们</h3>
                    <p>网站创作来自<a href="https://github.com/Felix-Fan-R/web-shopping-mall-demo" target="_blank" rel="noopener noreferrer" style="color: #007bff; text-decoration: none;">Felix-Fan-R</a></p>
                </div>
                <div class="footer-section">
                    <h3>联系方式</h3>
                    <p>xiaolangrui@163.com</p>
                    <p>电话：0123-456-7890</p>
                </div>
                <div class="footer-section">
                    <h3>关注我们</h3>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-weixin"></i></a>
                        <a href="#"><i class="fab fa-weibo"></i></a>
                        <a href="#"><i class="fab fa-qq"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 购物网站. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript 文件 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/main.js"></script>
