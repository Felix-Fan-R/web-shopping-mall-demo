<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 综合类网站</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            padding: 90px 20px 40px;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-content {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .login-form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .form-group .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #0056b3;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
        }

        .login-footer a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .input-icon input {
            padding-left: 40px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="../index.html">综合网站</a>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">首页</a></li>
                <li><a href="products.html">产品</a></li>
                <li><a href="search.html">搜索</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> 购物车</a></li>
                <li><a href="login.html" class="active">登录</a></li>
                <li><a href="register.html">注册</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-content">
            <div class="login-header">
                <h1>用户登录</h1>
                <p>欢迎回来，请登录您的账号</p>
            </div>
            <form class="login-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="请输入用户名">
                    </div>
                    <div class="error-message" id="username-error"></div>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="请输入密码">
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>
                <button type="submit" class="login-btn">登录</button>
            </form>
            <div class="login-footer">
                <a href="register.html">注册新账号</a>
                <a href="#">忘记密码？</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/data.js"></script>
    <script>
        $(document).ready(function() {
            // 表单提交
            $('.login-form').submit(function(e) {
                e.preventDefault();
                
                // 获取表单数据
                const username = $('#username').val().trim();
                const password = $('#password').val().trim();
                
                // 重置错误信息
                $('.error-message').hide();
                
                // 表单验证
                let isValid = true;
                
                if (!username) {
                    $('#username-error').text('请输入用户名').show();
                    isValid = false;
                }
                
                if (!password) {
                    $('#password-error').text('请输入密码').show();
                    isValid = false;
                }
                
                if (isValid) {
                    // 验证用户名和密码
                    const users = window.appData.users;
                    const user = users.find(u => u.username === username && u.password === password);
                    
                    if (user) {
                        // 登录成功
                        alert('登录成功！');
                        // 存储用户信息到 localStorage
                        localStorage.setItem('currentUser', JSON.stringify({
                            id: user.id,
                            username: user.username,
                            email: user.email
                        }));
                        // 跳转到首页
                        window.location.href = '../index.html';
                    } else {
                        // 登录失败
                        $('#password-error').text('用户名或密码错误').show();
                    }
                }
            });
        });
    </script>
</body>
</html>
