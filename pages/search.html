<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索 - 综合类网站</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .search-container {
            padding: 90px 20px 40px;
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .search-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .search-header h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: #0056b3;
        }

        .search-btn {
            padding: 12px 30px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-btn:hover {
            background: #0056b3;
        }

        .search-filters {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .filters-sidebar {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .filter-section {
            margin-bottom: 30px;
        }

        .filter-section:last-child {
            margin-bottom: 0;
        }

        .filter-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .filter-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .filter-option {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .filter-option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .filter-option label {
            color: #666;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .filter-option:hover label {
            color: #007bff;
        }

        .price-range {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .price-input {
            width: 100px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .price-input:focus {
            border-color: #007bff;
            outline: none;
        }

        .search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f3f4f6, #e5e7eb);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-image i {
            font-size: 48px;
            color: #9ca3af;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .product-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            color: #666;
            font-size: 14px;
        }

        .product-rating {
            color: #ffc107;
        }

        .product-price {
            color: #007bff;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .view-btn {
            background: #e9ecef;
            color: #333;
        }

        .view-btn:hover {
            background: #dee2e6;
        }

        .cart-btn {
            background: #007bff;
            color: white;
        }

        .cart-btn:hover {
            background: #0056b3;
        }

        .sort-options {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-bottom: 20px;
        }

        .sort-option {
            color: #666;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .sort-option:hover,
        .sort-option.active {
            color: #007bff;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-results i {
            font-size: 48px;
            color: #9ca3af;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .search-filters {
                grid-template-columns: 1fr;
            }

            .filters-sidebar {
                margin-bottom: 20px;
            }

            .search-results {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="../index.html">综合网站</a>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">首页</a></li>
                <li><a href="products.html">产品</a></li>
                <li><a href="search.html" class="active">搜索</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> 购物车</a></li>
                <li><a href="login.html">登录</a></li>
                <li><a href="register.html">注册</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="search-container">
        <div class="search-content">
            <div class="search-header">
                <h1>搜索</h1>
                <p>查找您需要的商品</p>
            </div>

            <div class="search-box">
                <input type="text" class="search-input" placeholder="输入关键词搜索...">
                <button class="search-btn">
                    <i class="fas fa-search"></i> 搜索
                </button>
            </div>

            <div class="search-filters">
                <div class="filters-sidebar">
                    <div class="filter-section">
                        <h3 class="filter-title">分类</h3>
                        <div class="filter-options" id="category-filters">
                            <!-- 分类选项将通过 JavaScript 动态生成 -->
                        </div>
                    </div>

                    <div class="filter-section">
                        <h3 class="filter-title">价格区间</h3>
                        <div class="price-range">
                            <input type="number" class="price-input" placeholder="最低价" id="min-price">
                            <span>-</span>
                            <input type="number" class="price-input" placeholder="最高价" id="max-price">
                        </div>
                    </div>

                    <div class="filter-section">
                        <h3 class="filter-title">品牌</h3>
                        <div class="filter-options" id="brand-filters">
                            <!-- 品牌选项将通过 JavaScript 动态生成 -->
                        </div>
                    </div>
                </div>

                <div class="search-results-container">
                    <div class="sort-options">
                        <span class="sort-option active" data-sort="default">默认排序</span>
                        <span class="sort-option" data-sort="price-asc">价格从低到高</span>
                        <span class="sort-option" data-sort="price-desc">价格从高到低</span>
                        <span class="sort-option" data-sort="rating">评分优先</span>
                    </div>

                    <div class="search-results" id="search-results">
                        <!-- 搜索结果将通过 JavaScript 动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/data.js"></script>
    <script>
        $(document).ready(function() {
            let currentFilters = {
                keyword: '',
                categories: [],
                brands: [],
                minPrice: null,
                maxPrice: null,
                sortBy: 'default'
            };

            // 初始化分类和品牌过滤器
            function initFilters() {
                // 获取所有分类
                const categories = [...new Set(window.appData.products.map(p => p.category))];
                const $categoryFilters = $('#category-filters');
                
                categories.forEach(category => {
                    $categoryFilters.append(`
                        <div class="filter-option">
                            <input type="checkbox" id="category-${category}" value="${category}">
                            <label for="category-${category}">${category}</label>
                        </div>
                    `);
                });

                // 获取所有品牌
                const brands = [...new Set(window.appData.products.map(p => p.brand))];
                const $brandFilters = $('#brand-filters');
                
                brands.forEach(brand => {
                    $brandFilters.append(`
                        <div class="filter-option">
                            <input type="checkbox" id="brand-${brand}" value="${brand}">
                            <label for="brand-${brand}">${brand}</label>
                        </div>
                    `);
                });
            }

            // 搜索和过滤产品
            function searchProducts() {
                let results = window.appData.products;

                // 关键词搜索
                if (currentFilters.keyword) {
                    const keyword = currentFilters.keyword.toLowerCase();
                    results = results.filter(product => 
                        product.name.toLowerCase().includes(keyword) ||
                        product.description.toLowerCase().includes(keyword)
                    );
                }

                // 分类过滤
                if (currentFilters.categories.length > 0) {
                    results = results.filter(product => 
                        currentFilters.categories.includes(product.category)
                    );
                }

                // 品牌过滤
                if (currentFilters.brands.length > 0) {
                    results = results.filter(product => 
                        currentFilters.brands.includes(product.brand)
                    );
                }

                // 价格区间过滤
                if (currentFilters.minPrice !== null) {
                    results = results.filter(product => 
                        product.price >= currentFilters.minPrice
                    );
                }
                if (currentFilters.maxPrice !== null) {
                    results = results.filter(product => 
                        product.price <= currentFilters.maxPrice
                    );
                }

                // 排序
                switch (currentFilters.sortBy) {
                    case 'price-asc':
                        results.sort((a, b) => a.price - b.price);
                        break;
                    case 'price-desc':
                        results.sort((a, b) => b.price - a.price);
                        break;
                    case 'rating':
                        results.sort((a, b) => b.rating - a.rating);
                        break;
                }

                return results;
            }

            // 渲染搜索结果
            function renderResults(results) {
                const $results = $('#search-results');
                
                if (results.length === 0) {
                    $results.html(`
                        <div class="no-results">
                            <i class="fas fa-search"></i>
                            <p>没有找到相关商品</p>
                        </div>
                    `);
                    return;
                }

                $results.html(results.map(product => `
                    <div class="product-card">
                        <div class="product-image">
                            <i class="fas fa-box"></i>
                        </div>
                        <div class="product-info">
                            <h3 class="product-name">${product.name}</h3>
                            <div class="product-meta">
                                <span class="product-rating">
                                    ${'★'.repeat(Math.floor(product.rating))}${'☆'.repeat(5-Math.floor(product.rating))}
                                </span>
                                <span>(${product.reviews.length}条评价)</span>
                            </div>
                            <div class="product-price">¥${product.price.toFixed(2)}</div>
                            <div class="product-actions">
                                <button class="action-btn view-btn" onclick="location.href='product-detail.html?id=${product.id}'">
                                    查看详情
                                </button>
                                <button class="action-btn cart-btn" data-product-id="${product.id}">
                                    加入购物车
                                </button>
                            </div>
                        </div>
                    </div>
                `).join(''));
            }

            // 初始化页面
            initFilters();
            renderResults(window.appData.products);

            // 搜索按钮点击事件
            $('.search-btn').click(function() {
                currentFilters.keyword = $('.search-input').val().trim();
                renderResults(searchProducts());
            });

            // 回车键搜索
            $('.search-input').keypress(function(e) {
                if (e.which === 13) {
                    currentFilters.keyword = $(this).val().trim();
                    renderResults(searchProducts());
                }
            });

            // 分类选择事件
            $(document).on('change', '#category-filters input[type="checkbox"]', function() {
                currentFilters.categories = $('#category-filters input[type="checkbox"]:checked').map(function() {
                    return $(this).val();
                }).get();
                renderResults(searchProducts());
            });

            // 品牌选择事件
            $(document).on('change', '#brand-filters input[type="checkbox"]', function() {
                currentFilters.brands = $('#brand-filters input[type="checkbox"]:checked').map(function() {
                    return $(this).val();
                }).get();
                renderResults(searchProducts());
            });

            // 价格区间变化事件
            $('#min-price, #max-price').on('change', function() {
                currentFilters.minPrice = $('#min-price').val() ? parseFloat($('#min-price').val()) : null;
                currentFilters.maxPrice = $('#max-price').val() ? parseFloat($('#max-price').val()) : null;
                renderResults(searchProducts());
            });

            // 排序选项点击事件
            $('.sort-option').click(function() {
                $('.sort-option').removeClass('active');
                $(this).addClass('active');
                currentFilters.sortBy = $(this).data('sort');
                renderResults(searchProducts());
            });

            // 加入购物车事件
            $(document).on('click', '.cart-btn', function() {
                const productId = parseInt($(this).data('product-id'));
                const product = window.appData.products.find(p => p.id === productId);
                
                if (!product) return;

                let cart = JSON.parse(localStorage.getItem('cart') || '[]');
                const existingItem = cart.find(item => item.productId === productId);

                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({
                        productId: productId,
                        quantity: 1
                    });
                }

                localStorage.setItem('cart', JSON.stringify(cart));
                alert('已添加到购物车！');
            });
        });
    </script>
</body>
</html>
