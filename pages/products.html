<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品展示 - 综合类网站</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .products-container {
            padding: 90px 20px 40px;
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .products-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .products-header h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }

        .products-header p {
            color: #666;
        }

        .products-content {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-section h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .filter-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .filter-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .filter-option input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }

        .filter-option label {
            color: #666;
            cursor: pointer;
        }

        .price-range {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .price-range input {
            width: 80px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .price-range button {
            padding: 8px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .price-range button:hover {
            background: #0056b3;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            height: 200px;
            background: linear-gradient(45deg, #f3f4f6, #e5e7eb);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-image i {
            font-size: 48px;
            color: #9ca3af;
        }

        .product-info {
            padding: 15px;
        }

        .product-name {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 20px;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #666;
            font-size: 14px;
        }

        .product-rating {
            color: #ffc107;
        }

        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .product-actions button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .view-details {
            background: #f8f9fa;
            color: #333;
        }

        .view-details:hover {
            background: #e9ecef;
        }

        .add-to-cart {
            background: #007bff;
            color: white;
        }

        .add-to-cart:hover {
            background: #0056b3;
        }

        .sort-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .sort-options {
            display: flex;
            gap: 15px;
        }

        .sort-option {
            color: #666;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .sort-option:hover {
            background: #f8f9fa;
        }

        .sort-option.active {
            background: #007bff;
            color: white;
        }

        .results-count {
            color: #666;
        }

        @media (max-width: 768px) {
            .products-content {
                grid-template-columns: 1fr;
            }

            .filters {
                margin-bottom: 20px;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="../index.html">综合网站</a>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">首页</a></li>
                <li><a href="products.html" class="active">产品</a></li>
                <li><a href="search.html">搜索</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> 购物车</a></li>
                <li><a href="login.html">登录</a></li>
                <li><a href="register.html">注册</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="products-container">
        <div class="products-header">
            <h1>产品展示</h1>
            <p>发现优质商品，享受购物乐趣</p>
        </div>

        <div class="products-content">
            <div class="filters">
                <div class="filter-section">
                    <h3>分类</h3>
                    <div class="filter-options" id="category-filters">
                        <!-- 分类选项将通过 JavaScript 动态生成 -->
                    </div>
                </div>

                <div class="filter-section">
                    <h3>价格区间</h3>
                    <div class="price-range">
                        <input type="number" id="min-price" placeholder="最低价">
                        <span>-</span>
                        <input type="number" id="max-price" placeholder="最高价">
                        <button id="price-filter">确定</button>
                    </div>
                </div>

                <div class="filter-section">
                    <h3>品牌</h3>
                    <div class="filter-options" id="brand-filters">
                        <!-- 品牌选项将通过 JavaScript 动态生成 -->
                    </div>
                </div>
            </div>

            <div class="products-main">
                <div class="sort-bar">
                    <div class="sort-options">
                        <span class="sort-option active" data-sort="default">默认排序</span>
                        <span class="sort-option" data-sort="price-asc">价格从低到高</span>
                        <span class="sort-option" data-sort="price-desc">价格从高到低</span>
                        <span class="sort-option" data-sort="sales">销量优先</span>
                    </div>
                    <div class="results-count">
                        共 <span id="total-products">0</span> 个商品
                    </div>
                </div>

                <div class="products-grid" id="products-grid">
                    <!-- 产品卡片将通过 JavaScript 动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/data.js"></script>
    <script>
        $(document).ready(function() {
            // 获取所有产品数据
            const products = window.appData.products;
            
            // 获取所有分类
            const categories = window.appData.categories;
            
            // 获取所有品牌
            const brands = [...new Set(products.map(p => p.brand))];
            
            // 渲染分类过滤器
            function renderCategoryFilters() {
                const $categoryFilters = $('#category-filters');
                $categoryFilters.empty();
                
                categories.forEach(category => {
                    $categoryFilters.append(`
                        <div class="filter-option">
                            <input type="checkbox" id="category-${category.id}" value="${category.id}">
                            <label for="category-${category.id}">${category.name}</label>
                        </div>
                    `);
                });
            }
            
            // 渲染品牌过滤器
            function renderBrandFilters() {
                const $brandFilters = $('#brand-filters');
                $brandFilters.empty();
                
                brands.forEach(brand => {
                    $brandFilters.append(`
                        <div class="filter-option">
                            <input type="checkbox" id="brand-${brand}" value="${brand}">
                            <label for="brand-${brand}">${brand}</label>
                        </div>
                    `);
                });
            }
            
            // 渲染产品卡片
            function renderProducts(filteredProducts = products) {
                const $productsGrid = $('#products-grid');
                $productsGrid.empty();
                
                filteredProducts.forEach(product => {
                    $productsGrid.append(`
                        <div class="product-card">
                            <div class="product-image">
                                <i class="fas fa-box"></i>
                            </div>
                            <div class="product-info">
                                <h3 class="product-name">${product.name}</h3>
                                <div class="product-price">¥${product.price.toFixed(2)}</div>
                                <p class="product-description">${product.description}</p>
                                <div class="product-meta">
                                    <span class="product-rating">
                                        ${'★'.repeat(Math.floor(product.rating))}${'☆'.repeat(5-Math.floor(product.rating))}
                                        (${product.reviews.length})
                                    </span>
                                    <span>销量: ${product.sales}</span>
                                </div>
                                <div class="product-actions">
                                    <button class="view-details" onclick="location.href='product-detail.html?id=${product.id}'">
                                        查看详情
                                    </button>
                                    <button class="add-to-cart" data-product-id="${product.id}">
                                        加入购物车
                                    </button>
                                </div>
                            </div>
                        </div>
                    `);
                });
                
                // 更新商品总数
                $('#total-products').text(filteredProducts.length);
            }
            
            // 初始化页面
            renderCategoryFilters();
            renderBrandFilters();
            renderProducts();
            
            // 排序功能
            $('.sort-option').click(function() {
                $('.sort-option').removeClass('active');
                $(this).addClass('active');
                
                const sortType = $(this).data('sort');
                let sortedProducts = [...products];
                
                switch(sortType) {
                    case 'price-asc':
                        sortedProducts.sort((a, b) => a.price - b.price);
                        break;
                    case 'price-desc':
                        sortedProducts.sort((a, b) => b.price - a.price);
                        break;
                    case 'sales':
                        sortedProducts.sort((a, b) => b.sales - a.sales);
                        break;
                    default:
                        sortedProducts = products;
                }
                
                renderProducts(sortedProducts);
            });
            
            // 分类过滤
            $('#category-filters input').change(function() {
                const selectedCategories = $('#category-filters input:checked').map(function() {
                    return $(this).val();
                }).get();
                
                const selectedBrands = $('#brand-filters input:checked').map(function() {
                    return $(this).val();
                }).get();
                
                const minPrice = $('#min-price').val();
                const maxPrice = $('#max-price').val();
                
                let filteredProducts = products;
                
                if (selectedCategories.length > 0) {
                    filteredProducts = filteredProducts.filter(p => 
                        selectedCategories.includes(p.category.toString())
                    );
                }
                
                if (selectedBrands.length > 0) {
                    filteredProducts = filteredProducts.filter(p => 
                        selectedBrands.includes(p.brand)
                    );
                }
                
                if (minPrice) {
                    filteredProducts = filteredProducts.filter(p => p.price >= minPrice);
                }
                
                if (maxPrice) {
                    filteredProducts = filteredProducts.filter(p => p.price <= maxPrice);
                }
                
                renderProducts(filteredProducts);
            });
            
            // 品牌过滤
            $('#brand-filters input').change(function() {
                $('#category-filters input').trigger('change');
            });
            
            // 价格过滤
            $('#price-filter').click(function() {
                $('#category-filters input').trigger('change');
            });
            
            // 加入购物车
            $(document).on('click', '.add-to-cart', function() {
                const productId = $(this).data('product-id');
                const product = products.find(p => p.id === productId);
                
                if (!product) return;
                
                // 获取当前购物车
                let cart = JSON.parse(localStorage.getItem('cart') || '[]');
                
                // 检查商品是否已在购物车中
                const existingItem = cart.find(item => item.productId === productId);
                
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({
                        productId,
                        quantity: 1
                    });
                }
                
                // 保存购物车
                localStorage.setItem('cart', JSON.stringify(cart));
                
                alert('已添加到购物车！');
            });
        });
    </script>
</body>
</html>
