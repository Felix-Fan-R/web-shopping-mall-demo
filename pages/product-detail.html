<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品详情 - 综合类网站</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .product-detail-container {
            padding: 90px 20px 40px;
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .product-detail {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .product-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 40px;
        }

        .product-gallery {
            position: relative;
        }

        .main-image {
            width: 100%;
            height: 400px;
            background: linear-gradient(45deg, #f3f4f6, #e5e7eb);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .main-image i {
            font-size: 64px;
            color: #9ca3af;
        }

        .thumbnail-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .thumbnail {
            height: 80px;
            background: linear-gradient(45deg, #f3f4f6, #e5e7eb);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .thumbnail i {
            font-size: 24px;
            color: #9ca3af;
        }

        .thumbnail.active {
            border: 2px solid #007bff;
        }

        .product-info {
            padding: 20px 0;
        }

        .product-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
        }

        .product-price {
            font-size: 32px;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .product-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .product-meta {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #666;
        }

        .meta-item i {
            color: #007bff;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .quantity-selector label {
            color: #333;
            font-weight: 500;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #333;
            transition: background 0.3s ease;
        }

        .quantity-btn:hover {
            background: #e9ecef;
        }

        .quantity-input {
            width: 60px;
            height: 40px;
            border: none;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            text-align: center;
            font-size: 16px;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background: #0056b3;
        }

        .product-tabs {
            padding: 0 40px 40px;
        }

        .tab-header {
            display: flex;
            gap: 20px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 10px 20px;
            color: #666;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            color: #007bff;
            border-bottom-color: #007bff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .specs-table {
            width: 100%;
            border-collapse: collapse;
        }

        .specs-table th,
        .specs-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .specs-table th {
            background: #f8f9fa;
            font-weight: 500;
        }

        .reviews-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .review-item {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .review-author {
            font-weight: 500;
            color: #333;
        }

        .review-rating {
            color: #ffc107;
        }

        .review-date {
            color: #666;
            font-size: 14px;
        }

        .review-content {
            color: #666;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .product-content {
                grid-template-columns: 1fr;
            }

            .product-gallery {
                margin-bottom: 30px;
            }

            .main-image {
                height: 300px;
            }

            .product-meta {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="../index.html">综合网站</a>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">首页</a></li>
                <li><a href="products.html">产品</a></li>
                <li><a href="search.html">搜索</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> 购物车</a></li>
                <li><a href="login.html">登录</a></li>
                <li><a href="register.html">注册</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="product-detail-container">
        <div class="product-detail">
            <div class="product-content">
                <div class="product-gallery">
                    <div class="main-image">
                        <i class="fas fa-box"></i>
                    </div>
                    <div class="thumbnail-list">
                        <div class="thumbnail active">
                            <i class="fas fa-box"></i>
                        </div>
                        <div class="thumbnail">
                            <i class="fas fa-box"></i>
                        </div>
                        <div class="thumbnail">
                            <i class="fas fa-box"></i>
                        </div>
                        <div class="thumbnail">
                            <i class="fas fa-box"></i>
                        </div>
                    </div>
                </div>

                <div class="product-info">
                    <h1 class="product-title" id="product-title"></h1>
                    <div class="product-price" id="product-price"></div>
                    <p class="product-description" id="product-description"></p>

                    <div class="product-meta">
                        <div class="meta-item">
                            <i class="fas fa-shield-alt"></i>
                            <span>正品保证</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-truck"></i>
                            <span>全国包邮</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-undo"></i>
                            <span>7天无理由退换</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-headset"></i>
                            <span>24小时客服</span>
                        </div>
                    </div>

                    <div class="quantity-selector">
                        <label>数量：</label>
                        <div class="quantity-controls">
                            <button class="quantity-btn" id="decrease-quantity">-</button>
                            <input type="number" class="quantity-input" id="quantity" value="1" min="1">
                            <button class="quantity-btn" id="increase-quantity">+</button>
                        </div>
                    </div>

                    <button class="add-to-cart-btn" id="add-to-cart">
                        加入购物车
                    </button>
                </div>
            </div>

            <div class="product-tabs">
                <div class="tab-header">
                    <div class="tab-btn active" data-tab="details">商品详情</div>
                    <div class="tab-btn" data-tab="specs">规格参数</div>
                    <div class="tab-btn" data-tab="reviews">用户评价</div>
                </div>

                <div class="tab-content active" id="details-content">
                    <div id="product-details"></div>
                </div>

                <div class="tab-content" id="specs-content">
                    <table class="specs-table" id="specs-table">
                        <!-- 规格参数将通过 JavaScript 动态生成 -->
                    </table>
                </div>

                <div class="tab-content" id="reviews-content">
                    <div class="reviews-list" id="reviews-list">
                        <!-- 用户评价将通过 JavaScript 动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/data.js"></script>
    <script>
        $(document).ready(function() {
            // 获取产品ID
            const urlParams = new URLSearchParams(window.location.search);
            const productId = parseInt(urlParams.get('id'));
            
            // 获取产品数据
            const product = window.appData.products.find(p => p.id === productId);
            
            if (!product) {
                alert('产品不存在！');
                window.location.href = 'products.html';
                return;
            }
            
            // 更新页面标题
            document.title = `${product.name} - 综合类网站`;
            
            // 更新产品信息
            $('#product-title').text(product.name);
            $('#product-price').text(`¥${product.price.toFixed(2)}`);
            $('#product-description').text(product.description);
            
            // 更新商品详情
            $('#product-details').html(product.details);
            
            // 更新规格参数
            const $specsTable = $('#specs-table');
            $specsTable.empty();
            
            Object.entries(product.specifications).forEach(([key, value]) => {
                $specsTable.append(`
                    <tr>
                        <th>${key}</th>
                        <td>${value}</td>
                    </tr>
                `);
            });
            
            // 更新用户评价
            const $reviewsList = $('#reviews-list');
            $reviewsList.empty();
            
            product.reviews.forEach(review => {
                $reviewsList.append(`
                    <div class="review-item">
                        <div class="review-header">
                            <div>
                                <span class="review-author">${review.user}</span>
                                <span class="review-rating">
                                    ${'★'.repeat(review.rating)}${'☆'.repeat(5-review.rating)}
                                </span>
                            </div>
                            <span class="review-date">${review.date}</span>
                        </div>
                        <div class="review-content">${review.content}</div>
                    </div>
                `);
            });
            
            // 数量选择器
            let quantity = 1;
            
            $('#decrease-quantity').click(function() {
                if (quantity > 1) {
                    quantity--;
                    $('#quantity').val(quantity);
                }
            });
            
            $('#increase-quantity').click(function() {
                if (quantity < product.stock) {
                    quantity++;
                    $('#quantity').val(quantity);
                }
            });
            
            $('#quantity').on('input', function() {
                const value = parseInt($(this).val());
                if (value > 0 && value <= product.stock) {
                    quantity = value;
                } else {
                    $(this).val(quantity);
                }
            });
            
            // 标签页切换
            $('.tab-btn').click(function() {
                $('.tab-btn').removeClass('active');
                $(this).addClass('active');
                
                const tabId = $(this).data('tab');
                $('.tab-content').removeClass('active');
                $(`#${tabId}-content`).addClass('active');
            });
            
            // 缩略图切换
            $('.thumbnail').click(function() {
                $('.thumbnail').removeClass('active');
                $(this).addClass('active');
            });
            
            // 加入购物车
            $('#add-to-cart').click(function() {
                // 获取当前购物车
                let cart = JSON.parse(localStorage.getItem('cart') || '[]');
                
                // 检查商品是否已在购物车中
                const existingItem = cart.find(item => item.productId === product.id);
                
                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    cart.push({
                        productId: product.id,
                        quantity: quantity
                    });
                }
                
                // 保存购物车
                localStorage.setItem('cart', JSON.stringify(cart));
                
                alert('已添加到购物车！');
            });
        });
    </script>
</body>
</html>
